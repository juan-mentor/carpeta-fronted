<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>QR code component</title>

    <style>
      .attribution { 
        font-size: 11px; 
        text-align: center;
      }

      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }
    </style>
         <!--favicon  -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  
  <body>
    <main class="container-card">
      <article class="card">
        <div class="card__qr">
          <img src="./images/image-qr-code.png" alt="código QR" class="card__img">
        </div>

        <div class="card__texts">
          <h2 class="card__title">Improve your front-end skills by building projects</h2> 
          <p class="card__paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p> 
        </div>
      </article>
    </main>
        
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan-Mentor</a>.
    </footer>
  </body>
</html>
